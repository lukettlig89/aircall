<div class="app-container">

  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>

  <div class="page">
    <ng-container *ngIf="!(loading$ | async); else loadingDistractor">
      <ng-container *ngIf="isLogged$ | async; else authForm">
        <calls></calls>
      </ng-container>
    </ng-container>
  </div>

</div>

<ng-template #authForm>
  <login-form></login-form>
</ng-template>

<ng-template #loadingDistractor>
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</ng-template>
