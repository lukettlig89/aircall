<h3>Filters:</h3>

<div [formGroup]="filtersForm">
  <div class="filter">
    <mat-checkbox formControlName="archieved"></mat-checkbox>
    <span>Archived</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="notArchieved"></mat-checkbox>
    <span>Not Archived</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="missed"></mat-checkbox>
    <span>Missed</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="answered"></mat-checkbox>
    <span>Answered</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="voicemail"></mat-checkbox>
    <span>Voicemail</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="inbound"></mat-checkbox>
    <span>Inbound</span>
  </div>

  <div class="filter">
    <mat-checkbox formControlName="outbound"></mat-checkbox>
    <span>Outbound</span>
  </div>
</div>
